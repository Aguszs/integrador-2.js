<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login</title>
</head>
<body>
   
    <section>
        
        <h2>Iniciar Sesion</h2>

        <form id="loginForm">
            <label>Mail</label>
            <input type="email" placeholder="Ingresar Email" id="email" required autofocus>
            <label>Contraseña</label>
            <input type="password" placeholder="Ingresar Contraseña" id="password" required>
            <input type="submit" value="Ingresar">
        </form>
        <p>No tienes una cuenta ? <a href="signUp.index.html">Registro</a></p>
    </section>

    <script src="js/login.js"></script>
    <script src="/js/signUp.js"></script>
</body>
</html>
